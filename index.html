<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="/png" href="/img/logo.png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Cube Timer</title>
</head>

<body>
  <div id="particles-js"></div>
  <div id="scramble"></div>
  <div class="timer">
    <h1 id="clock">0.000</h1>

    <div class="form__group field">
      <input autocomplete="off" type="input" class="form__field" placeholder="Name" name="name" id="name" required />
      <label for="name" class="form__label">Time (in seconds)</label>
    </div>
  </div>

  <div id="averages">
    <button class="penalty" id="DNF">DNF</button>
    <button class="penalty" id="plusTwo">+2</button>
    <div id="actual-averages">
      <h4>Ao5: <span id="ao5"></span></h4>
      <br>
      <h4>Ao12: <span id="ao12"></span></h4>
    </div>
  </div>
  <div id="tool-bar">
    <i id="stat-icon" class="icon bi bi-clipboard-data"></i>
    <br />
    <i class="icon bi bi-gear" id="settings" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
  </div>

  <!--settings modal-->
  <div class="settings-modal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-check-label manEnt" for="flexSwitchCheckDefault">Manual Entry</label>
          <div class="form-check form-switch manualEntryDiv">
            <input class="form-check-input manualEntry" type="checkbox" role="switch" id="entryManual">
          </div>
          <br>
          <form class="form-floating scrambleLength">
            <input type="number" class="form-control" id="scrambleLength" placeholder="20" value="20">
            <label for="floatingInputValue">Scramble Length</label>
          </form>
          <label class="form-check-label back">Background</label>
          <select class="form-select select background" id="backgroundSelection" aria-label="Default select example">
            <optgroup label="Animated"></optgroup>
            <option value="0">Matrix</option>
            <option value="1">Ballz</option>
            <option value="2">Gradient</option>
            </optgroup>
            <optgroup label="Pictures"></optgroup>
            <option value="3">JellyFish</option>
            <option value="4">Coloured Smoke</option>
            <option value="5">Cube</option>
            <option value="6">Karuana Japanese Fish</option>
            <option value="7">Orange Spirals</option>
            <option value="8">Owl</option>
            </optgroup>
          </select>
          <img id="backgroundPreview" alt="background">
          <div class="mb-3" id="colorPicker">
            <label for="exampleFormControlInput1" class="form-label colorLabel">Background Colour</label>
            <input type="color" class="form-control backgroundColor" id="backgroundColor" placeholder="#000000">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-dark" id="saveSettings" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script src="./js/shared.js"></script>
  <script src="./js/scramble.js"></script>
  <script src="./js/settings.js"></script>
  <script src="./js/timer.js"></script>
  <script src="./js/colorTheif.js"></script>
</body>

</html>
